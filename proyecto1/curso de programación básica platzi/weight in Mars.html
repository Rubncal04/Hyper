<!DOCTYPE html>
<html>
<head>
	<title>Weight in Mars</title>
</head>
<body>
	<h1>Your weight on another planets</h1>
	<p>You weigh differently than Mars or Jupiter, even on Krypton!</p>

	<script type="text/javascript">
		var g_earth = 9.8;
		var g_Mars = 3.7;
		var g_jupiters = 24.8;
		var g_krypton = 100;
		var planets = prompt("Choose the planet what you want \n(Mars, Jupiter or Krypton): ")
		var weightUser = parseFloat(prompt("WhatÂ´s your weight: "));
		var weightMars = weightUser * g_Mars / g_earth
		var weightJupiter = weightUser * g_jupiters / g_earth
		var weightKryp = weightUser * g_krypton / g_earth
		if (planets == "Mars")
		{
			document.write("Your weight on Mars is <strong>" + (weightMars = (weightMars.toFixed(1))) + "kg</strong>"); 
		}
		else if (planets == "Jupiter")
		{
			document.write("Your weight on Jupiter is: <strong>" + (weightJupiter = (weightJupiter.toFixed(1))) + "kg</strong>");	
		}
		else if (planets == "Krypton")
		{
			document.write("Your weight on Krypton is <strong>" + (weightKryp = (weightKryp.toFixed(1))) + "kg</strong>");	
		}

		else
		{
			alert("Choosen wrong")
		}


	</script>
</body>
</html>
